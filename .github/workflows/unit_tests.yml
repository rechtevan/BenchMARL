# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions


name: unit_tests

on:
  push:
    branches: [ $default-branch , "main" ]
  pull_request:
    branches: [ $default-branch , "main" ]

permissions:
  contents: read

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10","3.11"]
        os: [ubuntu-latest, windows-latest, macos-15]
    steps:
    - uses: actions/checkout@v5

    - name: Free disk space (Ubuntu only)
      if: runner.os == 'Linux'
      run: |
        # Remove unnecessary packages to free up ~10GB
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo apt-get clean
        df -h

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
       bash .github/unittest/install_dependencies_nightly.sh

    - name: Create coverage directory
      run: |
        mkdir -p .local/coverage

    - name: Test with pytest
      run: |
        pytest test/ \
          --doctest-modules \
          --junitxml=junit/test-results.xml \
          --cov=benchmarl \
          --cov-report=xml:.local/coverage/coverage.xml \
          --cov-report=html:.local/coverage/html \
          --cov-report=json:.local/coverage/coverage.json \
          --cov-report=term-missing \
          --cov-config=.coveragerc \
          --cov-fail-under=0

    - name: Generate coverage summary
      if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
      run: |
        python -m coverage report --skip-covered --skip-empty

    - name: Upload coverage reports
      if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: .local/coverage/

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v3
      with:
        file: .local/coverage/coverage.xml
        fail_ci_if_error: false
        flags: unittests
        name: codecov-umbrella

  type-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Free disk space
      run: |
        # Remove unnecessary packages to free up ~10GB
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo apt-get clean
        df -h

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install mypy types-tqdm
        bash .github/unittest/install_dependencies_nightly.sh

    - name: Run MyPy type checking
      run: |
        mypy benchmarl/ \
          --install-types \
          --non-interactive \
          --ignore-missing-imports \
          --check-untyped-defs \
          --warn-redundant-casts \
          --warn-unused-ignores \
          --show-error-codes \
          --pretty || true
