repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-docstring-first
        types: [python]
      - id: check-toml
        types: [toml]
      - id: check-yaml
        types: [yaml]
        exclude: packaging/.*
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: end-of-file-fixer
        types: [text]
      - id: trailing-whitespace
        types: [text]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        types: [python]
        args: [--fix]
      - id: ruff-format
        types: [python]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        types: [python]
        args: [--ignore-missing-imports, --no-strict-optional, --no-error-summary, --no-warn-unreachable]
        additional_dependencies: []
        # Note: MyPy in pre-commit runs in isolation without project dependencies
        # For full type checking, run: mypy benchmarl/
        # This hook provides basic checks only

  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.21
    hooks:
      - id: mdformat
        types: [markdown]
        additional_dependencies:
          - mdformat-gfm
          - mdformat-black

  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.16.0
    hooks:
      - id: markdownlint-cli2
        types: [markdown]
